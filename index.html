<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Лендинг продукта</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <div class="logo">MyBrand</div>

    <section class="hero">

        <div class="feature">

        <div class="feature">
            <img src="feature2.png" alt="Feature 2">

    <section id="testimonials">

        <p>"Этот продукт изменил мою жизнь!" – Анна</p>

    </footer>
